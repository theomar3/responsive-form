<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="form.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
  </head>
  <body>
    <div class="container">

      <div class="left-column">
        <label for="first-name">FIRST NAME</label>
        <input type="text" name="first-name" placeholder="Jon"/>

        <label for="last-name">LAST NAME</label>
        <input type="text" name="last-name" placeholder="Doe"/>

        <label for="email">EMAIL ADDRESS</label>
        <input type="email" name="email" placeholder="jon@doe.com"/>

        <label for="country">Country</label>
        <select class="country" name="country" >
          <option> Choose a country</option>
          <option> Australia</option>
          <option> Brazil </option>
          <option> China </option>
          <option> France </option>
          <option> Japan </option>
          <option> U.K. </option>
          <option> USA </option>
        </select>

        <label for="biography">BIOGRAPHY</label>
        <textarea name="biography" rows="8" cols="40"></textarea>
      </div>

      <div class="center-column">

        <label for="phone number">PHONE NUMBER</label>
        <input type="tel" name="phone" placeholder="+351 999 999">

        <label for="affliations">AFFILIATIONS</label>
        <textarea name="affiliations" rows="8" cols="40"></textarea>

        <label for="occupation">OCCUPATION</label>
        <select class="occupation" name="occupation" >
          <option> Choose an occupation</option>
          <option> Astronaught</option>
          <option> Businessman/woman </option>
          <option> Coder </option>
          <option> Flight Attendant </option>
          <option> Game Developer </option>
          <option> Growth Hacker </option>
          <option> Judo Instructor </option>
        </select>



        <label for="cat">CAT'S NAME</label>
        <input type="text" name="cat" placeholder="Kitty">

        <label for="gadget">FAVORITE GADGET</label>
        <input type="text" name="gadget" placeholder="Annoy-a-tron">

      </div>

      <div class="right-column">

        <label for="talent">TYPE OF TALENT</label>
        <select class="talent" name="talent" >
          <option> Choose a talent</option>
          <option> Hold breath underwater for 3 minutes </option>
          <option> Can do a blind-fold run of Mario 64 </option>
          <option> Touch my nose with my tongue </option>
          <option> Pat my head and rub my tummy at the same time </option>
          <option> Play every instrument in the world </option>
          <option> Know every line from Pulp Fiction by heart </option>
          <option> Master of cosplay </option>
        </select>

        <label for="drink">FAVORITE DRINK</label>
        <input type="text" name="drink" placeholder="Green Tea">

        <label for="power">SPECIAL POWER</label>
        <input type="text" name="power" placeholder="Anti-gravity">

        <label for="weapon">WEAPON OF CHOICE</label>
        <input type="text" name="weapon" placeholder="Lightsaber">

        <label for="comments">COMMENTS</label>
        <textarea name="comments" rows="8" cols="40"></textarea>

      </div>



      <!-- end of container -->
    </div>
  </body>
</html>
